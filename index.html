<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1739fd9eef.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock,Paper,Scissors Game ! Project 2</title>
</head>
<body>
    <!-- MAIN HEADER -->
    <div>
        <h1 class="header">
            Rock,Paper, Scissors ! 
        </h1>
    </div>

    <!-- LOGIN FORM -->
<h2 class="mainHeader"><i class="fa-brands fa-square-js"></i>Come on in, join the fun ! </h2>

<p class="welcome">" Welcome, <span id="name-result"></span> ! Good luck!"  </p>
    <form id="yourName" method="POST" action="/thankyou/">
    <div class="name">
    <label for="name">Enter your name :</label>
    <input id="name" type="text" name="name" required>
    </div>
    <input type="submit">
    </form>

<!--GAME AREA AND BUTTONS-->
<div class="game-area">
    <h2>Make Your Choice</h2>
    <button id="ROCK" class="btn-all"><i class="fa-sharp fa-solid fa-hand-fist"></i>ROCK</button>
    <button id="PAPER" class="btn-all"><i class="fa-solid fa-toilet-paper"></i>PAPER</button>
    <button id="SCISSORS" class="btn-all"><i class="fa-sharp fa-solid fa-scissors"></i>SCISSORS</button>
</div>

<!--GAME SCORE AREA-->
<div>
    <h2 class="score">Score:</h2>
    <p class="wins">Wins: </p>
    <p class="looses">Looses: </p>
</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
